        - image: /assets/img/events/guadalindie-2024/stand-mow-guadalindie.jpeg
          foot-image: 'Stand de Mind of War en Guadalindie.'
    
    - title: Granada Gaming (Oct. - 2023)
      subtitle:
      description: 'Tuvimos la oportunidad, gracias al equipo de <a href="http://oniroidstudios.com/lapsus/" target="_blank">Oniroid Studios</a>, de presentar una demo aún muy en pañales, de Mind of War. Ahí obtuvimos un feedback temprano que nos ayudase a enfocar mejor el resto del desarrollo, tomar buenas notas, y llenarnos de motivación y energías para seguir trabajando en nuestro proyecto.'
      date_string: 21 y 22 de Octubre de 2023
