about_us:
  our_team: Nuestro equipo
  our_team_desc: '<span class="remarked">PI Video Games</span> se forja a partir de una chispa de <span class="remarked">inspiración</span>, una idea innovadora que despierta la <span class="remarked">creatividad</span> y la determinación de sus fundadores para sumergirse en su <span class="remarked">pasión</span>. <br><br>Como emprendedores creativos, impulsados por su amor por los videojuegos y su deseo de crear experiencias únicas, se embarcan en la aventura de fundar un estudio de videojuegos y materializar sus ideas en forma de emocionantes experiencias interactivas.'
  alejandro: Alejandro
  alejandro_desc: 'Apasionado fundador y programador, con una amplia experiencia en el desarrollo de software y una profunda pasión por los videojuegos, vuelca toda su energía y conocimiento en la producción de experiencias interactivas únicas y emocionantes. <br><br>Desde temprana edad, Alejandro descubrió su amor por los videojuegos y se propuso convertir esa pasión en su profesión. Con determinación y perseverancia, estudió programación, adquiriendo las habilidades necesarias para dar vida a sus ideas y convertirlas en realidad. <br><br>Cada proyecto que emprende es una oportunidad para demostrar su talento y dejar una marca indeleble en el mundo de los videojuegos. Cada línea de código, cada diseño de nivel y cada personaje creado son una expresión de su pasión por los videojuegos y su compromiso con ofrecer experiencias inolvidables a los jugadores. Su dedicación y entrega se reflejan en cada uno de sus juegos, que cautivan a audiencias de todas las edades y gustos. <br><br>En la producción de videojuegos, Alejandro encuentra la oportunidad perfecta para combinar su experiencia técnica con su amor por el entretenimiento interactivo, creando mundos virtuales llenos de emoción, desafíos y diversión. Su trabajo es más que una profesión: es una forma de vida que le permite compartir su pasión con el mundo entero.'
  paula: Paula
  paula_desc: 'Talentosa fundadora e ilustradora, que ha encontrado en la producción de videojuegos el lienzo perfecto para plasmar su creatividad y pasión por el arte. Con un estilo único y una visión estética excepcional, se dedica a cautivar a los jugadores con sus impresionantes ilustraciones y diseños, buscando siempre la excelencia estética en cada proyecto que emprende. <br><br>Siendo muy joven, Paula descubrió su amor por el dibujo y la ilustración, desarrollando un estilo propio y distintivo que la ha llevado a destacarse en diversos proyectos. Paula ha perfeccionado su técnica y ha adquirido las habilidades necesarias para crear mundos visuales sorprendentes y envolventes. <br><br>Como fundadora, se ha convertido en una referente, destacándose por exprimir su originalidad de manera magistral, buscando superar sus propios límites y alcanzar la excelencia, inspirando a otros artistas y diseñadores. Cada juego que crea es una obra que refleja su dedicación, talento y pasión por el arte. <br><br>Para Paula, la producción de videojuegos es mucho más que un trabajo: es una ocasión para expresar su creatividad sin límites y compartir su arte con el mundo entero. Cada ilustración, cada diseño de personaje y cada escenario creado son fruto de horas de dedicación y esfuerzo, con el objetivo de cautivar a los jugadores y sumergirlos en universos visualmente impactantes.'