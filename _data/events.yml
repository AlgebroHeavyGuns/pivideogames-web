    - title: Guadalinde
      subtitle: ¡Un genial evento celebrado los días 3 y 4 de Mayo!
      description: '<span class="remarked">GUADALINDIE</span>, en el Palacio de Ferias y Congresos de Málaga, nuestro primer evento como equipo y anunciando la reciente publicación de la página de Steam de Mind of War.  Con una organización, puesta en marcha, y ponencias de las más altas categorías, se ha convertido en una convención de grandes personas y profesionales del mundo de los viejos.'
      date_string: 3 y 4 de Mayo de 2024
      location_sting: Palacio de Ferias y Congresos de Málaga.
      image_logo: /assets/img/events/guadalindie-2024/guadalindie_icon.png
      external_link:
        text: Ver web de Guadalinde
        url: https://guadalindie.com/
      images:
        - image: /assets/img/events/guadalindie-2024/den-jugando-mow.jpg
